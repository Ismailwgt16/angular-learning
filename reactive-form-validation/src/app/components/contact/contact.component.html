<app-navbar></app-navbar>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="fg" (ngSubmit)="onSubmit(fg.value)">

            <div class="form-group">
                <label>Enter name </label>
                <input class="form-control" type="text" formControlName="name">
                <div class="alert" *ngIf="submitted && f.name.errors">Enter name</div>
            </div>

            <div class="form-group">
                <label>Enter email </label>
                <input class="form-control" type="email" formControlName="email">
                <div *ngIf="submitted && f.email.errors" class="alert">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Enter a valid email address</div>
                </div>
            </div>

            <div class="form-group">
                <label>Enter phone number </label>
                <input class="form-control" (keypress)="numberOnly($event)" type="tel" formControlName="phone">
                <div class="alert" *ngIf="submitted && f.phone.errors">
                    <div class="alert" *ngIf="f.phone.errors.required">Enter Phone</div>
                    <div class="alert" *ngIf="f.phone.errors.maxlength">Maximum 10 digit</div>
                </div>
            </div>

            <div class="form-group">
                <label>Enter Password</label>
                <input class="form-control" type="password" formControlName="password">
                <div class="alert" *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>

            <div>
                <button>click to submit</button>
            </div>
        </form>
    </div>
</div>
